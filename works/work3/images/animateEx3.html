<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <title>.animate(); 연습 3</title>
  <link rel="stylesheet" href="../common/normalize.css">
  <link rel="stylesheet" href="animateEx3.css">

  <script src="../common/jquery-3.6.0.min.js"></script>
</head>
<body>
  <!-- banner -->
  <div id="banner">
    <h2>광고 배너입니다.</h2>
    <div id="banner_close">
      <input type="checkbox" name="check" id="check">
      <label for="check">하루동안 창 열지 않기</label>
      <a href="#" class="banner_close_btn">닫기</a>
    </div>
  </div>

  <h1>.animate(); 연습 3</h1>

  <!-- tab slider -->
  <div id="slider_container">
    <ul id="tab_btn">
      <li>img 1</li>
      <li>img 2</li>
      <li>img 3</li>
      <li>img 4</li>
    </ul>
    <div id="tab_slider"><!-- overflow:hidden -->
      <ul id="slide_img">
        <li><img src="images/bg1.jpg" alt="bg1"></li>
        <li><img src="images/bg2.jpg" alt="bg2"></li>
        <li><img src="images/bg3.jpg" alt="bg3"></li>
        <li><img src="images/bg4.jpg" alt="bg4"></li>
      </ul>
    </div>
  </div>

  <!-- sliding menu -->
  <nav>
    <!-- 열기 버튼 -->
    <div id="menu_open" class="menu">open</div>
    <div class="nav_wrapper">
      <!-- 닫기 버튼 -->
      <div id="menu_close" class="menu">close</div>
      <ul id="gnb">
        <li><a href="#">menu1</a></li>
        <li><a href="#">menu2</a></li>
        <li><a href="#">menu3</a></li>
        <li><a href="#">menu4</a></li>
        <li><a href="#">menu5</a></li>
      </ul>
    </div>
  </nav>

  <script>
  </script>
</body>
</html>
